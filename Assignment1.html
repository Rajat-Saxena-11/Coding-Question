<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container{
            max-height: 350px;
            width: 400px;
            border: 3px solid grey;
            margin: 20px auto;
            padding: 20px;
            border-radius: 4px;
            box-shadow: -1px 2px 7px seagreen;
            word-break: break-word;
        }
    </style>
    <script>
        function Addboth(input) {
            var n1 = document.getElementById("n1").value;
            var n2 = document.getElementById("n2").value;

            if (input == "+") {
                var n3 = parseInt(n1) + parseInt(n2);
            }
            if (input == "-") {
                var n3 = parseInt(n1) - parseInt(n2);
            }
            if (input == "x") {
                var n3 = parseInt(n1) * parseInt(n2);
            }
            if (input == "/") {
                var n3 = parseInt(n1) / parseInt(n2);
            }
            document.getElementById("result").innerText = n3;
        }
    </script>
</head>

<body class="container">
    <p>
    Input Number 1 : <input type="text" id="n1">
    Input Number 1 : <input type="text" id="n2">
    <br><br>
    <button  class="btn btn-primary" onclick="Addboth('+')">Add</button>
    <button  class="btn btn-primary" onclick="Addboth('-')">Minus</button>
    <button  class="btn btn-primary" onclick="Addboth('x')">Multiple</button>
    <button  class="btn btn-primary" onclick="Addboth('/')">Divide</button>
    </p>
    <h1 id="result" align="center"> 0 </h1>

    </div>
    </div>
</body>

</html>
